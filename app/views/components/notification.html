{{ if success}}
<div id="info-success-id" class="alert alert-success" >
    <p>{{success }}</p>
</div>
<script>
    $ ('#info-success-id').show ().delay (3000).fadeOut ();
</script>
{{/if}}

{{if error }}
<div id="info-error-id" class="alert alert-danger">
    <p>{{ error }}</p>
</div>
<script>
    $ ('#info-error-id').show ().delay (3000).fadeOut ();
</script>
{{/if}}
