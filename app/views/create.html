{{include 'header'}}
<section>
    <div class="post-article">
        <div class="container">
            <form method="post" action="/posts">
                <div class="title">
                    <input type="text" name="title" placeholder="标题：那是我夕阳下的奔跑">
                </div>
                <div class="article-set">
                    <label > 分类：</label>
                    <div class="categories">
                        <select name="category">
                            <option value="xwzj" selected='true'>学无止境</option>
                            <option value="qwzt">趣味杂谈</option>
                            <option value="works">作品</option>
                        </select>
                    </div>
                    <label > 栏目：</label>
                    <div class="sub_category">
                        <input type="text"   name="sub_category" placeholder="如：javascript可用分号分隔">
                    </div>
                    <label style="margin-left: 30px;"> 标签：</label>
                    <div class="tag">
                        <input type="text"  name="tag" placeholder="如：php可用分号分隔">
                    </div>
                </div>
                <div class="main">
                    <div class="write">
                        <textarea name="content" rows="20" cols="100" id="write"></textarea>
                        <div id="preview"></div>
                    </div>
                </div>
                <div class="submit">
                    <input type="submit" value="发表"/>
                </div>
            </form>
        </div>
    </div>
</section>
<script>
    (function ($,HyperDown) {
        var $write = $('#write');
        var $preview = $('#preview');
        var parser = new HyperDown;
        $write.keyup(function () {
            var markdownText = $write.val();
            $preview.html(parser.makeHtml(markdownText))
        });
    })(jQuery,HyperDown)
</script>
{{ include 'footer'}}
