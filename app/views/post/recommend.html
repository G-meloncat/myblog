<h2 class="art-txt">
  <em class="iconfont c-f26868">&#xe60b;</em>
  <span>推荐文章</span>
</h2>
<ul class="art-list">
  {{each posts.recommends as post i}}
  <li title="{{post.title}}">
    <a href="/posts/{{post.category}}/{{post._id.toString()}}" target="_self">
      <em class="iconfont c-f26868"> &#xe60f; </em>
      <span>{{post.title}}</span>
    </a>
  </li>
  {{/each}}
</ul>
