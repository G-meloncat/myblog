<h2 class="art-txt">
  <em class="iconfont c-f26868">&#xe605;</em>
  <span>热门文章</span>
</h2>
<ul class="art-list">
  {{each posts.hotests as post i}}
  <li>
    <a href="/posts/{{post.category}}/{{post._id.toString()}}" target="_self" title="{{post.title}}">
      <em class="iconfont c-f26868"> &#xe60f; </em>
      <span>{{post.title}}</span>
    </a>
  </li>
  {{/each}}
</ul>
